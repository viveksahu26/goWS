<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: background-color 0.3s;
        }
        body.dark .container {
            background-color: #2c2c2c;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: color 0.3s;
        }
        body.dark h1 {
            color: #3498db;
        }
        p {
            color: #666;
            margin: 0.5rem 0;
            transition: color 0.3s;
        }
        body.dark p {
            color: #b0b0b0;
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
        }
        img {
            max-width: 100%;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        body.dark img {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .qr-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3498db;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <span>Dark Mode</span>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <div class="qr-icon">ðŸ“±</div>
        <h1>Your QR Code is Ready!</h1>
        <p>Original URL: <a href="{{.URL}}" target="_blank">{{.URL}}</a></p>
        <img src="{{.QRImageURL}}" alt="QR Code">
        <p>Direct link to QR image: <a href="{{.QRImageURL}}" target="_blank">View Image</a></p>
        <button onclick="copyToClipboard('{{.QRImageURL}}')">Copy QR Link</button>
    </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('QR link copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        const themeSwitch = document.getElementById('theme-switch');
        const body = document.body;

        // Load saved theme
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark');
            themeSwitch.checked = true;
        }

        // Toggle theme
        themeSwitch.addEventListener('change', () => {
            body.classList.toggle('dark');
            localStorage.setItem('darkMode', body.classList.contains('dark'));
        });
    </script>
</body>
</html>
