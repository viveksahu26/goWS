<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: background-color 0.3s;
        }
        body.dark .container {
            background-color: #2c2c2c;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: color 0.3s;
        }
        body.dark h1 {
            color: #3498db;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
            transition: color 0.3s;
        }
        body.dark label {
            color: #e0e0e0;
        }
        input[type="text"], select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        body.dark input[type="text"], body.dark select {
            border-color: #555;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        input[type="text"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        input[type="submit"]:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .qr-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            text-align: left;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3498db;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <span>Dark Mode</span>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <div class="qr-icon">ðŸ“±</div>
        <h1>QR Code Generator</h1>
        <form action="/qr/create" method="post" onsubmit="showLoading(this)">
            <div>
                <label for="url">Enter URL to generate QR code</label>
                <input type="text" id="url" name="url" placeholder="https://example.com" required oninput="validateURL(this)">
                <span id="url-error" class="error"></span>
            </div>
            <div>
                <label for="size">QR Code Size</label>
                <select id="size" name="size">
                    <option value="256">Small (256px)</option>
                    <option value="512">Large (512px)</option>
                </select>
            </div>
            <input type="submit" id="submit-btn" value="Generate QR Code">
        </form>
    </div>
    <script>
        function validateURL(input) {
            const errorSpan = document.getElementById('url-error');
            const submitBtn = document.getElementById('submit-btn');
            const urlPattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?$/;
            if (!urlPattern.test(input.value)) {
                errorSpan.textContent = 'Please enter a valid URL (e.g., https://example.com)';
                submitBtn.disabled = true;
            } else {
                errorSpan.textContent = '';
                submitBtn.disabled = false;
            }
        }

        function showLoading(form) {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.value = 'Generating...';
            submitBtn.disabled = true;
        }

        const themeSwitch = document.getElementById('theme-switch');
        const body = document.body;

        // Load saved theme
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark');
            themeSwitch.checked = true;
        }

        // Toggle theme
        themeSwitch.addEventListener('change', () => {
            body.classList.toggle('dark');
            localStorage.setItem('darkMode', body.classList.contains('dark'));
        });
    </script>
</body>
</html>
